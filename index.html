<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>导管信息上报系统</title>
  <style>
    /* 手机端优化 */
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .hidden { display: none; }
    input, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
    }
    #customType { display: none; } /* 初始隐藏自定义输入框 */
    #loading { display: none; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <!-- 密码验证 -->
  <div id="login">
    <h2>请输入访问密码</h2>
    <input type="password" id="password" placeholder="输入密码（123456）" required>
    <button onclick="checkPassword()">进入系统</button>
    <p id="loginError" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- 上报表单 -->
  <div id="form" class="hidden">
    <h2>每日导管信息上报</h2>
    <form id="reportForm">
      <input type="text" id="department" placeholder="科室名称" required>
      <input type="text" id="name" placeholder="姓名" required>
      <select id="type" onchange="toggleCustomInput()" required>
        <option value="">选择导管类型</option>
        <option value="长期导管">长期导管</option>
        <option value="临时导管">临时导管</option>
        <option value="其他">其他（请填写具体类型）</option>
      </select>
      <input type="text" id="customType" placeholder="请输入具体导管类型" required>
      <button type="submit">提交</button>
    </form>
    <div id="loading">正在提交，请稍候...</div>
    <p id="message" style="color: #333; margin-top: 10px;"></p>
  </div>

  <script>
    // 密码验证（123456）
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "123456") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("form").classList.remove("hidden");
      } else {
        document.getElementById("loginError").textContent = "密码错误！";
      }
    }

    // 动态显示自定义输入框
    function toggleCustomInput() {
      const type = document.getElementById("type").value;
      const customInput = document.getElementById("customType");
      if (type === "其他") {
        customInput.style.display = "block";
        customInput.required = true;
      } else {
        customInput.style.display = "none";
        customInput.required = false;
      }
    }

    // 提交数据到Google Sheets
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loading = document.getElementById("loading");
      const message = document.getElementById("message");
      loading.style.display = "block";
      message.textContent = "";

      try {
        // 收集数据（字段名必须与后端一致）
        const data = {
          department: document.getElementById("department").value.trim(),
          name: document.getElementById("name").value.trim(),
          type: document.getElementById("type").value,
          customType: document.getElementById("customType").value.trim() || ""
        };

        // 替换为你的新脚本URL
const response = await fetch("https://script.google.com/macros/s/AKfycbyb00JhjcirSUJ3a4SbYAR2TuRGnJoHLitkvitTvD8/exec", {
  method: "POST",
  headers: { "Content-Type": "text/plain" }, // 强制绕过CORS预检
  body: JSON.stringify(data)
});

        if (!response.ok) throw new Error("提交失败，请重试！");
        message.textContent = "✅ 提交成功！";
        document.getElementById("reportForm").reset(); // 清空表单
      } catch (error) {
        message.textContent = `❌ 错误：${error.message}`;
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
